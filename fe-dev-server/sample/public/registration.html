  <title>Registation</title>
</head>
<body>
  <div class="background">
	<div class="container">

  <!--Navigation for large monitors-->

       <nav role="navigation">
          <div class="logo">
          <h1>Movies IMBDb</h1>
          </div>

            <!--Navigation for large monitors-->
          <div id="menuLarge">
            <ul class="menu-lg">
              <li class="list-item"><a href="index.html" class="link">Search</a></li>
              <li class="list-item"><a href="#" class="link">Friends</a></li>
              <li class="list-item"><a href="card_user.html" class="link">My Movie</a></li>
              <li class="list-item"><a href="profile_user.html" class="link">Profile</a></li>
              <li class="list-item"><a href="login.html" class="link">Logout</a></li>
            </ul>
          </div>
              <!--Navigation for small monitors-->
             <div id="menuToggle">
                  <input type="checkbox" />
                  <span></span>
                  <span></span>
                  <span></span>
                  <ul id="menu">
                    <a href="index.html"><li>Search</li></a>
                    <a href="#"><li>Friends</li></a>
                    <a href="card_user.html"><li>My movie</li></a>
                    <a href="profile_user.html"><li>Profile</li></a>
                    <a href="login.html"><li>Logout</li></a>
                  </ul>
                </div>
        </nav> <!-- end navigation -->

 	<section class="regist row">

 		<form class="security-form" action="registration" method="post">
 		 <div class="form-heading">
            <h1>Sign Up</h1>
        </div>

        <div class="form-control">
            <i class="fas fa-user-shield"></i>
            <input name="id" type="text" placeholder="Username (visible to everyone)" required autofocus>
        </div>


        <div class="form-control">
            <i class="fas fa-user"></i>
            <input name="loginKey" type="text" placeholder="Login" required>
        </div>
        <div class="form-control">
            <i class="fas fa-envelope-open"></i>
            <input name="email" type="email" placeholder="Email" required>
        </div>

        <div class="form-control">
            <i class="fas fa-unlock"></i>
            <input name="loginSecret" type="password" placeholder="Password" required>
        </div>

        <div class="form-control">
            <i class="fas fa-unlock"></i>
            <input name="loginSecretDuplicate" type="password" placeholder="Repeat password" required>
        </div>

        <button class="btn-form" type="submit">Submit</button>

        <div class="form-alternate-link">
            <a href="login.html">Already have an account?</a>
        </div>
    </form>
    </section>
    </div>
</div>
	
</body>
